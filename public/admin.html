<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Gabriel Mário Adv</title>
    
    <!-- Fontes Locais -->
    <style>
        @font-face {
            font-family: 'Merriweather';
            src: url('/assets/fonts/Merriweather-Regular.ttf') format('truetype');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Merriweather';
            src: url('/assets/fonts/Merriweather-Bold.ttf') format('truetype');
            font-weight: 700;
        }
        @font-face {
            font-family: 'Open Sans';
            src: url('/assets/fonts/OpenSans-Regular.ttf') format('truetype');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Open Sans';
            src: url('/assets/fonts/OpenSans-SemiBold.ttf') format('truetype');
            font-weight: 600;
        }
    </style>

    <!-- Tailwind CSS Local -->
    <link rel="stylesheet" href="/assets/css/tailwind.min.css">

    <!-- Alpine.js Local -->
    <script src="/assets/js/alpine-3.13.5.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Cabeçalho -->
    <nav class="bg-primary/90 backdrop-blur">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="public/assets/img/logo-dourada-transparente.webp" 
                     alt="Admin" 
                     class="h-16 w-auto"
                     id="logoHeader">
                <span class="text-gold font-semibold" id="tituloHeader">Painel de Artigos</span>
            </div>
            <button id="btnLogout" 
                    class="text-gold hover:text-accent transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i>Sair
            </button>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 py-8">
        <!-- Botão Novo Artigo -->
        <div class="mb-8 flex justify-end">
            <button id="btnNovoPost" 
                    class="bg-accent text-white px-6 py-2 rounded-lg hover:bg-gold transition">
                <i class="fas fa-plus mr-2"></i>Novo Artigo
            </button>
        </div>

        <!-- Lista de Artigos -->
        <div id="postsList" class="space-y-6"></div>

        <!-- Modal de Edição -->
        <div id="editModal" 
             class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <!-- Conteúdo do modal aqui -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="/assets/js/admin.js"></script>
</body>
</html>
