<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - Gabriel Mário Adv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <div class="text-center mb-8">
            <img src="/assets/img/logo-dourada-transparente.webp" 
                 alt="Logo" 
                 class="h-24 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Acesso Administrativo</h1>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 mb-2">Token de Acesso</label>
                <input type="password" 
                       id="token" 
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-accent focus:outline-none">
            </div>
            
            <button type="submit" 
                    class="w-full bg-accent text-white py-2 rounded-lg hover:bg-gold transition duration-300">
                <i class="fas fa-unlock-alt mr-2"></i>Acessar Painel
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/admin.html';
                } else {
                    alert(data.error || 'Token inválido!');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão com o servidor');
            }
        });
    </script>
</body>
</html>
