<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Painel Administrativo Gabriel Mário Adv – Gerencie seus artigos." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo - Gabriel Mário Adv</title>
  <link rel="icon" href="/assets/img/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
  <!-- Barra de navegação -->
  <nav class="bg-[#8B4513] bg-opacity-90 backdrop-blur-md shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="/assets/img/logo-dourada-transparente.webp" alt="Logo Gabriel Mário Adv" class="h-14" />
        <span class="text-yellow-400 font-semibold text-lg md:text-xl select-none">Painel de Artigos</span>
      </div>
      <button
        id="botaoLogout"
        class="text-yellow-400 hover:text-yellow-300 transition flex items-center space-x-1 text-sm md:text-base font-medium focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2"
        aria-label="Sair do sistema"
      >
        <i class="fas fa-sign-out-alt"></i>
        <span>Sair</span>
      </button>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container mx-auto px-6 py-10 flex-grow">
    <div class="mb-10 flex justify-between items-center">
      <h2 class="text-2xl font-semibold text-gray-800">Artigos Cadastrados</h2>
      <button
        id="btnNovoPost"
        type="button"
        class="bg-yellow-400 text-[#8B4513] font-semibold px-6 py-3 rounded-lg shadow hover:bg-yellow-300 focus:outline-none focus:ring-4 focus:ring-yellow-300 transition flex items-center space-x-2"
        aria-label="Criar novo artigo"
      >
        <i class="fas fa-plus"></i>
        <span>Novo Artigo</span>
      </button>
    </div>

    <div id="postsList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </main>

  <!-- Modal de Edição/Cadastro -->
  <div
    id="editModal"
    class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-50 flex items-center justify-center p-4"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modalTitulo"
  >
    <div class="bg-white rounded-2xl p-8 max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
      <h2 id="modalTitulo" class="text-2xl font-bold text-[#8B4513] mb-6 select-none">Criar / Editar Artigo</h2>
      <form id="postForm" class="space-y-6" novalidate>
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label for="postTitle" class="block text-gray-700 font-semibold mb-2">Título</label>
            <input
              id="postTitle"
              name="title"
              type="text"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 outline-none transition"
            />
          </div>
          <div>
            <label for="postCategory" class="block text-gray-700 font-semibold mb-2">Categoria</label>
            <select
              id="postCategory"
              name="category"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 outline-none transition"
            >
              <option>Direito Médico</option>
              <option>Direito Imobiliário</option>
              <option>Direito Previdenciário</option>
              <option>Direito Civil</option>
              <option>Direito do Trabalho</option>
            </select>
          </div>
        </div>

        <div>
          <label for="postExcerpt" class="block text-gray-700 font-semibold mb-2">Resumo</label>
          <textarea
            id="postExcerpt"
            name="excerpt"
            rows="3"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 outline-none transition"
          ></textarea>
        </div>

        <div>
          <label for="postContent" class="block text-gray-700 font-semibold mb-2">Conteúdo</label>
          <textarea
            id="postContent"
            name="content"
            rows="10"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 outline-none transition"
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="imageUpload" class="block text-gray-700 font-semibold mb-2">Imagem de Capa</label>
          <input
            id="imageUpload"
            name="image"
            type="file"
            accept="image/*"
            class="w-full file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-[#8B4513] file:text-white hover:file:bg-yellow-400 hover:file:text-[#8B4513] transition cursor-pointer"
          />
          <div id="imageWrapper" class="relative mt-3 w-full h-36">
            <img
              id="thumbPreview"
              src=""
              alt="Pré-visualização da imagem"
              class="hidden absolute w-full h-full object-cover rounded-lg shadow-md"
            />
            <div id="spinner" class="hidden absolute inset-0 flex items-center justify-center">
              <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-[#8B4513]"></div>
            </div>
          </div>
        </div>

        <div>
          <label for="postStatus" class="block text-gray-700 font-semibold mb-2">Status</label>
          <select
            id="postStatus"
            name="status"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 outline-none transition"
          >
            <option value="draft">Rascunho</option>
            <option value="published">Publicado</option>
          </select>
        </div>

        <div class="flex justify-end space-x-4 pt-4">
          <button
            id="cancelarEdicao"
            type="button"
            class="px-6 py-2 text-gray-600 hover:text-yellow-400 font-semibold focus:outline-none"
          >
            Cancelar
          </button>
          <button
            id="salvar-artigo"
            type="submit"
            class="bg-yellow-400 text-[#8B4513] px-6 py-2 rounded-lg hover:bg-yellow-300 font-semibold transition shadow-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2"
          >
            Salvar Rascunho
          </button>
          <button
            id="enviar-post"
            type="button"
            class="bg-amber-900 text-white px-6 py-2 rounded-lg font-bold hover:bg-amber-800 transition shadow-md focus:outline-none focus:ring-2 focus:ring-amber-900 focus:ring-offset-2"
          >
            Enviar Post
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/js/admin.js"></script>
</body>
</html>
